<div class="row">
    <div class="col-12">
        <div class="card" style="background-color: #3c4452;">
            <div class="card-body">
                <h4 class="card-title"style="font-weight: 300;
                line-height: 1.2;
                color: inherit;font-size: 1.125rem;">{{ book._id ? 'Kitab redaktəsi' : 'Yeni Kitab'  }}</h4>
                <form class="mt-4" action="#" method="POST" >
                    <md-input-container class="md-block" flex-gt-xs required>
                        <label>Ad</label>
                        <input ng-model="book.name">
                    </md-input-container>

                    <md-input-container class="md-block" flex-gt-xs required>
                        <label>Səhifə sayı</label>
                        <input ng-model="book.pageCount" type="number">
                    </md-input-container>

                    <md-input-container class="md-block" flex-gt-xs required>
                        <label>Qiymət</label>
                        <input type="number" ng-model="book.price">
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-xs required>
                        <label>Say</label>
                        <input ng-model="book.stockCount" type="number">
                    </md-input-container>

                    <md-input-container class="md-block" flex-gt-xs required>
                        <label style="color: #ced4da;font-size: 14px;font-weight: 500;">Kateqoriya</label>
                        <md-select  multiple ng-model="book.categoryIds">
                            <md-option ng-repeat="category in categories" value="{{category._id}}">
                                {{category.name}}
                            </md-option>
                        </md-select>
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-xs required>
                        <label style="color: #ced4da;font-size: 14px;font-weight: 500;">Yazici</label>
                        <md-select  ng-model="book.writerId">
                            <md-option ng-repeat="writer in writers" value="{{writer._id}}">
                                {{writer.name}}
                            </md-option>
                        </md-select>
                    </md-input-container>

                    <md-input-container class="md-block" flex-gt-xs required>
                        <label>Məzmun</label>
                        <textarea ng-model="book.content"></textarea>
                    </md-input-container>

                    <md-input-container class="md-block" flex-gt-xs required>
                        <input type="file" id="file-upload">
                    </md-input-container>



                    <div>
                        <md-button type="button" class="btn btn-primary" name="ist_elave">Ləğv et</md-button>
                        <md-button type="button" class="btn btn-primary" ng-click="submit()">{{book._id ? 'Dəyişdir' : 'Əlavə Et'}}</md-button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div ng-include="user-detailed.html"></div>
